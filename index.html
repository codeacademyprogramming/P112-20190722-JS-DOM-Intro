<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 my-5">
                <form id="student-form" onsubmit="event.preventDefault()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-surname" placeholder="Enter Surname">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="input-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-phone" placeholder="Enter Phone">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-age" placeholder="Enter age">
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="addStudent()">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-warning mb-3 float-right" onclick="randomize()">Random</button>

            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" onclick="sort('Name')">Name</th>
                        <th scope="col" onclick="sort('Surname')">Surname</th>
                        <th scope="col" onclick="sort('Email')">Email</th>
                        <th scope="col" onclick="sort('Phone')">Phone</th>
                        <th scope="col" onclick="sortByAge()">Age</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
